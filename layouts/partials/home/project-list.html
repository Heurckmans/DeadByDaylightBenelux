<section class="project-list">
    <div class="project-list-container">
        <h2 class="project-list-title">Guides</h2>
        <div class="project-list-items">
            {{ range (site.GetPage "guides").Pages }}
            <a class="project-list-item" href="{{ .RelPermalink }}">{{ .Title }} <span class="project-list-item-arrow">-></span></a>
            {{ end }}
        </div>
    </div>
    <div class="project-list-container">
        <h2 class="project-list-title">Blogpost</h2>
        <div class="project-list-items">
            <p class="project-list-item">Comming soon</p>
            {{ range first 5 (site.GetPage "projecten").Pages }}
            <a class="project-list-item" href="{{ .RelPermalink }}">{{ .Title }} <span class="project-list-item-arrow">-></span></a>
            {{ end }}
        </div>
    </div>
</section>
